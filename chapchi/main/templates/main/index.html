{% extends 'main/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/css/upload.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card upload-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">آپلود فایل</h2>
                <form method="post" enctype="multipart/form-data" id="upload-form">
                    {% csrf_token %}
                    <div class="upload-box" id="upload-box">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p id="upload-text">فایل خود را اینجا بکشید و رها کنید یا کلیک کنید تا انتخاب کنید</p>
                        <input type="file" class="file-input" id="file-upload" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">آپلود</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
            {% include 'main/preview.html' %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'main/js/upload.js' %}"></script>
{% endblock %}
