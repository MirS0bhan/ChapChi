<!-- preview.html -->
<div class="card preview-card">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">پیش‌نمایش</h3>
        <div id="preview-container" class="text-center">
            <div id="file-icon" class="file-icon">
                <i class="fas fa-file fa-3x text-muted"></i>
            </div>
            <img id="file-preview" src="" alt="پیش‌نمایش فایل" style="display: none;">
        </div>
        <div id="file-info" class="mt-4" style="display: none;">
            <div class="file-info-header d-flex align-items-center mb-3">
                <i class="fas fa-file-alt mr-2 text-primary"></i>
                <h5 class="mb-0" id="file-name-header">نام فایل</h5>
            </div>
            <div class="file-info-body">
                <p><strong>نام فایل:</strong> <span id="file-name" class="text-break"></span></p>
                <p><strong>اندازه فایل:</strong> <span id="file-size"></span></p>
                <p><strong>نوع فایل:</strong> <span id="file-type"></span></p>
            </div>
        </div>
        <div id="no-file-selected" class="text-center text-muted mt-4">
            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
            <p>هیچ فایلی انتخاب نشده است</p>
        </div>
    </div>
</div>
